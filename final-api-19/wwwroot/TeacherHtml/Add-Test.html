<head>

    <meta charset="utf-8" />
    <title></title>

<body style="background-color:azure">
        <div class="head">
            <h1 class="hh1">Top School</h1>
            <p class="ph1">- the best website for creating/doing school test</p>
        </div>

        <h2 class="hhh2" >add test page </h2>
        <div id="divid" class="divid">
            <div class="divid1" id="divid1" >

                <h3 style="font-size:30px;margin-top:0px">enter test data</h3>

                <label id="lab1" for="lab1">Test Name</label> <br /><br /><input name="lab1" id="in1" placeholder="enter test Name" /><br /><br />
                <label id="lab2" for="lab2">Test Date</label><br /><br />  <input name="lab2" type="date" id="in2" placeholder="enter test date" /><br /><br />
                <label id="lab3" for="lab3">Total Time</label> <br /><br /><input name="lab3" style="width :50px" id="in3" type="number" min="0" max="5" step="1" placeholder="hours" />
                <input style="width :60px" id="in33" type="number" min="0" max="60" step="1" placeholder="minutes" /><br /><br />
                <label id="lab4" for="lab4">Start Time</label> <br /><br /><input name="lab4" style="width:150px" type="time" id="in4" placeholder="enter test start time" /><br /><br />
                <label id="lab5" for="lab5">Randon Serilazd?</label> <br /><br /> <select id="in5">
                    <option value="yes">yes</option>
                    <option value="no">no</option>

                </select>
                <br /><br />
                <button class="btn1"  onclick="SaveTest()">save data </button>
            </div>
            <div id="divError" class="divError" ></div>
       <img class="img"  src="../Picture/open-book-library-260nw-1675916842.jpg"/>
        </div>
